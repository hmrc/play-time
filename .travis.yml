sudo: false
language: scala
scala:
- 2.12.2
script:
- sbt test publish
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.ivy2/cache"
before_deploy:
- export REAL_VERSION="$(echo $TRAVIS_TAG | sed 's/v//')" && sed -i "s/\${RELEASE_VERSION}/$REAL_VERSION/g"
  ".descriptor"
deploy:
  provider: bintray
  user: liquidarmour
  file: ".descriptor"
  on:
    tags: true
  key:
    secure: 
env:
  global:
  - secure: 
  - secure: 
